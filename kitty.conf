# ------------------------------------------------------------------------------
# üé® VISUALS & AESTHETICS (Catppuccin Mocha Theme)
# ------------------------------------------------------------------------------

# Background & Foreground
background #1e1e2e
foreground #cdd6f4
selection_background #f5e0dc
selection_foreground #1e1e2e

# Window Look & Feel
# The 'margin' creates the space between windows (the gap you wanted)
window_margin_width 4
# The 'padding' creates space between the text and the window border
window_padding_width 10

# Borders
window_border_width 2.0
draw_minimal_borders yes
# Active border is a bright lavender (focus here)
active_border_color #b4befe
# Inactive border is dark grey (fades away)
inactive_border_color #313244
bell_border_color #f9e2af

# Opacity & Blur (Glassy look)
background_opacity 0.90
background_blur 1
hide_window_decorations titlebar-only
placement_strategy center

# Cursor
cursor #f5e0dc
cursor_text_color #1e1e2e
cursor_shape block
cursor_blink_interval 0.5

# ------------------------------------------------------------------------------
# üî¢ FONTS
# ------------------------------------------------------------------------------
# Requires "JetBrainsMono Nerd Font" installed
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
disable_ligatures never

# ------------------------------------------------------------------------------
# üìë TAB BAR
# ------------------------------------------------------------------------------
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol ÔëÑ
tab_title_max_length 25
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Tab Colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
active_tab_font_style   bold
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal

# ------------------------------------------------------------------------------
# ü™ü LAYOUTS & PANEL MANAGEMENT
# ------------------------------------------------------------------------------

# 'splits' layout allows specific horizontal/vertical stacking
enabled_layouts splits:split_axis=horizontal, stack

# New Window (Split Horizontal) - "Below"
map ctrl+j launch --location=hsplit

# New Window (Split Vertical) - "Side by Side"
map ctrl+l launch --location=vsplit

# Smart Split (Auto detect based on width/height)
map ctrl+enter launch --location=split

# Rotate the current split (Vertical <-> Horizontal)
map ctrl+r layout_action rotate

# ZEN MODE: Toggle between full screen stack and split view
map ctrl+z toggle_layout stack

# Move focus between windows
map ctrl+left  neighbor_window left
map ctrl+right neighbor_window right
map ctrl+up    neighbor_window up
map ctrl+down  neighbor_window down

# Move the actual window
map shift+up    move_window up
map shift+left  move_window left
map shift+right move_window right
map shift+down  move_window down

# Resize windows
map alt+left  resize_window narrower
map alt+right resize_window wider
map alt+up    resize_window taller
map alt+down  resize_window shorter 3

